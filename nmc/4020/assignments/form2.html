  <body>

  <header style="font-size:24px">FORM PRACTICE</header>
 
  <main>

    <p>Choose your favorite color:</p>

    <form autocomplete="on">
      <input type="radio" id="purple" name="fav_color" value="purple">
      <label for="html">Purple</label><br>
      <input type="radio" id="red" name="fav_color" value="red">
      <label for="css">Red</label><br>
      <input type="radio" id="green" name="fav_color" value="green">
      <label for="javascript">Green</label><br><br>

      <label for="days">Choose a day:</label>

      <select id="days">
        <option value="tues">Tuesday</option>
        <option value="wed">Wednesday</option>
        <option value="thur">Thursday</option>
        <option value="fri">Friday</option>
      </select><br><br>

      <label for="quantity">Quantity (between 1 and 5):</label>
      <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>

      <label for="guitarType">Favorite guitar: </label>
      <input type="text" id="guitarType" name="guitarType"><br><br>

      <input type="submit">

    </form>

  </main>
