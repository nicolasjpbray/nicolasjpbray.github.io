<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fortune</title>
    <link rel="stylesheet" href="style.css">

    <style>

      #namehere {
        margin: 1vw;
        height: 3vh;
        width: 8vw;
        border-radius: 2vw;
        padding: 1vw;
        border: none;
        font-size: 20px;
        text-align: center;
      }

      .holder {
        background-color: #C4B6DF;
        width: 20vw;
        margin-left: 40vw;
        text-align: center;
        border-radius: 1vw;
      }

      button {
        height: 5vh;
        width: 10vw;
        background-color: #CAE4E7;
        border: none;
        border-radius: 2vw;
        margin: 3vw;
        font-size: 15px;
      }

      button:hover {
        cursor: pointer;
        box-shadow: 0px 0px 10px;
      }

      #result {
        padding: 1vw;
        font-size: 20px;
        height: 7vh;
        margin: 1vw;
        background-color: #D5C9EE;
        border-radius: 15px;
      }

    </style>

  </head>
  <body>
    <br><br><br><br><br><br>
    <div class="holder">
     <input type="text" id="namehere" placeholder="Your name here"><br>
     <div id="result"></div>

     <button id="fortune">Generate Fortune</button>
    </div>
  </body>
</html>
<script>
  let outcomes = ["negotiate a tentative peace with the Dolphins." , "have a nice dinner tonight at the end of the Universe." , "steal the Heart of Gold.", "get a Groupon for classes on missing the ground." , "find the Question for the Answer."];

  let fortuneButton = document.querySelector('#fortune');

  fortuneButton.onclick = function () {
    fortune();
  }

  function fortune () {
    let name = document.querySelector('#namehere').value;
    let item = Math.floor((Math.random() * outcomes.length));
    let result = document.querySelector('#result');
    result.innerHTML = name + ", your fortune is that you will " + outcomes[item];
  }




</script>
